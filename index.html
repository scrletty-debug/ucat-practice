<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCAT Verbal Reasoning Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(to bottom, #DBEAFE, #EFF6FF, #FFFFFF);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background blobs - matching the reference exactly */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            transition: all 0.7s ease-out;
            cursor: pointer;
            z-index: 0;
        }

        .blob:hover {
            transform: scale(1.25) translateY(-30px);
        }

        .blob1 {
            width: 256px;
            height: 256px;
            background: rgba(59, 130, 246, 0.3);
            top: 5%;
            left: 8%;
        }

        .blob2 {
            width: 320px;
            height: 320px;
            background: rgba(96, 165, 250, 0.25);
            top: 15%;
            right: 10%;
        }

        .blob3 {
            width: 288px;
            height: 288px;
            background: rgba(99, 102, 241, 0.3);
            top: 40%;
            left: 15%;
        }

        .blob4 {
            width: 224px;
            height: 224px;
            background: rgba(6, 182, 212, 0.25);
            top: 35%;
            right: 25%;
        }

        .blob5 {
            width: 272px;
            height: 272px;
            background: rgba(59, 130, 246, 0.3);
            bottom: 20%;
            right: 8%;
        }

        .blob6 {
            width: 320px;
            height: 320px;
            background: rgba(14, 165, 233, 0.25);
            bottom: 10%;
            left: 12%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass morphism effect - matching reference */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 48px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #3B82F6, #6366F1, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .stats-bar {
            background: rgba(59, 130, 246, 0.25);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: rgba(0, 0, 0, 0.9);
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        .stat-label {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1em;
            margin-top: 8px;
            font-weight: 600;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(to right, #3B82F6, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3B82F6;
        }

        .btn-danger {
            background: linear-gradient(135deg, #EC4899 0%, #EF4444 100%);
            color: white;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        /* Practice Container */
        .practice-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .passage-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-height: 700px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: none;
        }

        .passage-panel.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .passage-title {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(to right, #3B82F6, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid rgba(59, 130, 246, 0.2);
        }

        .passage-text {
            font-size: 1.05em;
            line-height: 1.9;
            color: rgba(0, 0, 0, 0.9);
        }

        .passage-text p {
            margin-bottom: 18px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid rgba(59, 130, 246, 0.2);
        }

        .question-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-easy {
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            color: #065F46;
        }

        .badge-medium {
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: #78350F;
        }

        .badge-hard {
            background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
            color: #7F1D1D;
        }

        .badge-tf {
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            color: #1E3A8A;
        }

        .badge-mc {
            background: linear-gradient(135deg, #A78BFA 0%, #8B5CF6 100%);
            color: #4C1D95;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.7;
            margin-bottom: 30px;
            color: rgba(0, 0, 0, 0.9);
            font-weight: 600;
        }

        .options {
            margin-bottom: 25px;
        }

        .option {
            background: rgba(59, 130, 246, 0.05);
            padding: 18px 24px;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.05em;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.9);
        }

        .option:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateX(5px);
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.2));
            border-color: #3B82F6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.3), rgba(16, 185, 129, 0.3));
            border-color: #10B981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .option.incorrect {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.3), rgba(239, 68, 68, 0.3));
            border-color: #EF4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .timer {
            font-size: 1.8em;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .timer.warning {
            background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            animation: pulse 1s infinite;
        }

        .timer.danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .explanation {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(147, 197, 253, 0.2));
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid #3B82F6;
            display: none;
            backdrop-filter: blur(10px);
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        .explanation h4 {
            color: #1E40AF;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 700;
        }

        .explanation p {
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.7;
            font-size: 1.05em;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-fill {
            background: linear-gradient(90deg, #3B82F6 0%, #6366F1 100%);
            height: 100%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .results-summary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: none;
        }

        .results-summary.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        .results-summary h2 {
            background: linear-gradient(to right, #3B82F6, #6366F1, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .results-score {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(to right, #3B82F6, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            text-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .result-item {
            padding: 25px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }

        .result-item h4 {
            background: linear-gradient(to right, #3B82F6, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-item .value {
            font-size: 2.5em;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.9);
        }

        select, input[type="number"] {
            padding: 12px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: rgba(0, 0, 0, 0.9);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .toggle-passage {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            color: #3B82F6;
        }

        .toggle-passage:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3B82F6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(0, 0, 0, 0.9);
        }

        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%);
        }

        @media (max-width: 1024px) {
            .practice-container {
                grid-template-columns: 1fr;
            }
            
            .passage-panel {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .stats-bar {
                flex-direction: column;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .results-score {
                font-size: 3.5em;
            }
        }

        label {
            color: rgba(0, 0, 0, 0.9);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3B82F6;
        }
    </style>
</head>
<body>
    <!-- Animated background blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
    <div class="blob blob5"></div>
    <div class="blob blob6"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Verbal Reasoning</h1>
            <p>UCAT Practice</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar glass">
            <div class="stat-item">
                <div class="stat-value" id="totalQuestions">100</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="incorrectCount">0</div>
                <div class="stat-label">Incorrect</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="control-section">
                <h3>Practice Mode</h3>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="startRandomPractice(10)">
                        Random 10 Questions
                    </button>
                    <button class="btn btn-primary" onclick="startPassagePractice()">
                        Practice by Passage
                    </button>
                    <button class="btn btn-primary" onclick="startTimedPractice()">
                        Timed Practice
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3>Filters</h3>
                <div class="filter-row">
                    <select id="difficultyFilter">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="TF">True/False/Can't Tell</option>
                        <option value="MC">Multiple Choice</option>
                    </select>
                    <select id="passageFilter">
                        <option value="">All Passages</option>
                    </select>
                    <input type="number" id="numQuestions" min="1" max="100" value="10" placeholder="Number">
                    <button class="btn btn-secondary" onclick="startFilteredPractice()">
                        Start Practice
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3>Settings</h3>
                <div class="filter-row">
                    <label>
                        <input type="checkbox" id="timedMode"> Show Timer
                    </label>
                    <label>
                        <input type="checkbox" id="showExplanations" checked> Show Explanations
                    </label>
                    <label>
                        <input type="checkbox" id="randomOrder"> Random Order
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>Quick Actions</h3>
                <div class="button-group">
                    <button class="btn btn-secondary btn-small" onclick="viewStats()">
                        View Statistics
                    </button>
                    <button class="btn btn-secondary btn-small" onclick="resetProgress()">
                        Reset Progress
                    </button>
                    <button class="btn btn-secondary btn-small" onclick="exportResults()">
                        Export Results
                    </button>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>

        <!-- Practice Container -->
        <div class="practice-container" id="practiceContainer" style="display: none;">
            <!-- Passage Panel -->
            <div class="passage-panel" id="passagePanel">
                <button class="toggle-passage" onclick="togglePassage()">
                    Hide Passage
                </button>
                <div class="passage-title" id="passageTitle"></div>
                <div class="passage-text" id="passageText"></div>
            </div>

            <!-- Question Card -->
            <div class="question-card active" id="questionCard">
                <button class="toggle-passage" onclick="togglePassage()" id="showPassageBtn" style="display: none;">
                    Show Passage
                </button>
                
                <div class="question-header">
                    <div class="question-meta">
                        <span class="badge" id="questionNumber">Q1</span>
                        <span class="badge" id="passageBadge">Passage 1</span>
                        <span class="badge" id="difficultyBadge">Easy</span>
                        <span class="badge" id="typeBadge">TF</span>
                    </div>
                    <div class="timer" id="timer"></div>
                </div>

                <div class="question-text" id="questionText"></div>

                <div class="options" id="optionsContainer"></div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">
                        Submit Answer
                    </button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                        Next Question â†’
                    </button>
                    <button class="btn btn-danger btn-small" onclick="skipQuestion()">
                        Skip
                    </button>
                </div>

                <div class="explanation" id="explanation">
                    <h4>Explanation</h4>
                    <p id="explanationText"></p>
                </div>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="results-summary" id="resultsSummary">
            <h2>Practice Complete!</h2>
            <div class="results-score" id="finalScore">0%</div>
            
            <div class="results-details">
                <div class="result-item">
                    <h4>Questions</h4>
                    <div class="value" id="totalAttempted">0</div>
                </div>
                <div class="result-item">
                    <h4>Correct</h4>
                    <div class="value" id="finalCorrect">0</div>
                </div>
                <div class="result-item">
                    <h4>Incorrect</h4>
                    <div class="value" id="finalIncorrect">0</div>
                </div>
                <div class="result-item">
                    <h4>Time Taken</h4>
                    <div class="value" id="timeTaken">0m 0s</div>
                </div>
            </div>

            <div class="button-group" style="justify-content: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="restartPractice()">
                    Practice Again
                </button>
                <button class="btn btn-secondary" onclick="reviewMistakes()">
                    Review Mistakes
                </button>
                <button class="btn btn-secondary" onclick="backToMenu()">
                    Back to Menu
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2em; font-weight: 600;">Loading questions...</p>
        </div>
    </div>

    <script>
        let database = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let sessionStats = {
            correct: 0,
            incorrect: 0,
            skipped: 0,
            startTime: null,
            answers: []
        };
        let timerInterval = null;
        let timeRemaining = 90;
        let passageVisible = true;

        async function loadDatabase() {
            try {
                const response = await fetch('ucat_complete_database.json');
                database = await response.json();
                console.log('Database loaded:', database.questions.length, 'questions');
                
                const passageFilter = document.getElementById('passageFilter');
                for (let i = 1; i <= 25; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    const passageTitle = database.passages && database.passages[i] ? 
                        database.passages[i].title : `Passage ${i}`;
                    option.textContent = `${i}. ${passageTitle}`;
                    passageFilter.appendChild(option);
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading database:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <p style="font-size: 1.2em; font-weight: 600;">
                        Error loading database!<br><br>
                        Please make sure <strong>ucat_complete_database.json</strong> is in the same folder as this HTML file.
                    </p>
                `;
            }
        }

        function togglePassage() {
            passageVisible = !passageVisible;
            const passagePanel = document.getElementById('passagePanel');
            const showBtn = document.getElementById('showPassageBtn');
            
            if (passageVisible) {
                passagePanel.classList.add('active');
                showBtn.style.display = 'none';
            } else {
                passagePanel.classList.remove('active');
                showBtn.style.display = 'block';
            }
        }

        function filterQuestions(difficulty = '', type = '', passage = '') {
            let filtered = database.questions;
            
            if (difficulty) filtered = filtered.filter(q => q.diff === difficulty);
            if (type) filtered = filtered.filter(q => q.type === type);
            if (passage) filtered = filtered.filter(q => q.p === parseInt(passage));
            
            return filtered;
        }

        function startRandomPractice(num = 10) {
            const questions = [...database.questions];
            shuffleArray(questions);
            currentQuestions = questions.slice(0, num);
            startSession();
        }

        function startPassagePractice() {
            const passage = prompt('Enter passage number (1-25):');
            if (passage && passage >= 1 && passage <= 25) {
                currentQuestions = filterQuestions('', '', passage);
                startSession();
            }
        }

        function startTimedPractice() {
            document.getElementById('timedMode').checked = true;
            startRandomPractice(10);
        }

        function startFilteredPractice() {
            const difficulty = document.getElementById('difficultyFilter').value;
            const type = document.getElementById('typeFilter').value;
            const passage = document.getElementById('passageFilter').value;
            const num = parseInt(document.getElementById('numQuestions').value);
            
            let filtered = filterQuestions(difficulty, type, passage);
            
            if (document.getElementById('randomOrder').checked) {
                shuffleArray(filtered);
            }
            
            currentQuestions = filtered.slice(0, Math.min(num, filtered.length));
            
            if (currentQuestions.length === 0) {
                alert('No questions match your filters!');
                return;
            }
            
            startSession();
        }

        function startSession() {
            sessionStats = {
                correct: 0,
                incorrect: 0,
                skipped: 0,
                startTime: Date.now(),
                answers: []
            };
            
            currentQuestionIndex = 0;
            passageVisible = true;
            
            // Reset and stop any existing timer
            stopTimer();
            timeRemaining = 0;
            
            document.getElementById('controlPanel').style.display = 'none';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('practiceContainer').style.display = 'grid';
            document.getElementById('passagePanel').classList.add('active');
            document.getElementById('showPassageBtn').style.display = 'none';
            
            updateStats();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endSession();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            selectedAnswer = null;

            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            const passageNum = question.p;
            if (database.passages && database.passages[passageNum]) {
                const passage = database.passages[passageNum];
                document.getElementById('passageTitle').textContent = passage.title;
                
                const paragraphs = passage.text.split('\n\n');
                document.getElementById('passageText').innerHTML = paragraphs
                    .map(p => `<p>${p.trim()}</p>`)
                    .join('');
            } else {
                document.getElementById('passageTitle').textContent = `Passage ${passageNum}`;
                document.getElementById('passageText').innerHTML = '<p><em>Passage text loading...</em></p>';
            }

            document.getElementById('questionNumber').textContent = `Q${question.q}`;
            document.getElementById('passageBadge').textContent = `Passage ${question.p}`;
            
            const diffBadge = document.getElementById('difficultyBadge');
            diffBadge.textContent = question.diff;
            diffBadge.className = 'badge badge-' + question.diff.toLowerCase();
            
            const typeBadge = document.getElementById('typeBadge');
            typeBadge.textContent = question.type === 'TF' ? 'T/F/CT' : 'MC';
            typeBadge.className = 'badge badge-' + question.type.toLowerCase();

            document.getElementById('questionText').textContent = question.text;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            let options;
            if (question.type === 'TF') {
                options = ['A. True', 'B. False', 'C. Can\'t Tell'];
            } else {
                // Multiple choice - use actual option text from database
                if (question.options) {
                    options = [
                        'A. ' + question.options.A,
                        'B. ' + question.options.B,
                        'C. ' + question.options.C,
                        'D. ' + question.options.D
                    ];
                } else {
                    options = ['A. Option A', 'B. Option B', 'C. Option C', 'D. Option D'];
                }
            }
            
            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionDiv.dataset.index = index;
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('explanation').classList.remove('show');

            // Start timer on first question only if timer mode is enabled
            if (currentQuestionIndex === 0 && document.getElementById('timedMode').checked) {
                startTimer();
            } else if (!document.getElementById('timedMode').checked) {
                document.getElementById('timer').textContent = '';
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            const options = document.querySelectorAll('.option');
            options[index].classList.add('selected');
            
            const letters = ['A', 'B', 'C', 'D'];
            selectedAnswer = letters[index];
        }

        function submitAnswer() {
            if (!selectedAnswer) {
                alert('Please select an answer first!');
                return;
            }

            stopTimer();

            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.ans;

            const options = document.querySelectorAll('.option');
            options.forEach((opt, index) => {
                const letters = ['A', 'B', 'C', 'D'];
                if (letters[index] === question.ans) {
                    opt.classList.add('correct');
                } else if (letters[index] === selectedAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.onclick = null;
            });

            if (isCorrect) {
                sessionStats.correct++;
            } else {
                sessionStats.incorrect++;
            }

            sessionStats.answers.push({
                question: question.q,
                selected: selectedAnswer,
                correct: question.ans,
                isCorrect: isCorrect
            });

            updateStats();

            if (document.getElementById('showExplanations').checked) {
                document.getElementById('explanationText').textContent = question.exp;
                document.getElementById('explanation').classList.add('show');
            }

            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function skipQuestion() {
            stopTimer();
            sessionStats.skipped++;
            
            sessionStats.answers.push({
                question: currentQuestions[currentQuestionIndex].q,
                selected: null,
                correct: currentQuestions[currentQuestionIndex].ans,
                isCorrect: false
            });
            
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function startTimer() {
            timeRemaining = 0;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${timeRemaining}s`;
            
            if (timeRemaining <= 10) {
                timerEl.className = 'timer danger';
            } else if (timeRemaining <= 30) {
                timerEl.className = 'timer warning';
            } else {
                timerEl.className = 'timer';
            }
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = sessionStats.correct;
            document.getElementById('incorrectCount').textContent = sessionStats.incorrect;
            
            const total = sessionStats.correct + sessionStats.incorrect;
            const accuracy = total > 0 ? Math.round((sessionStats.correct / total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function endSession() {
            stopTimer();
            
            document.getElementById('practiceContainer').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            
            const total = sessionStats.correct + sessionStats.incorrect + sessionStats.skipped;
            const accuracy = total > 0 ? Math.round((sessionStats.correct / total) * 100) : 0;
            const duration = Date.now() - sessionStats.startTime;
            const minutes = Math.floor(duration / 60000);
            const seconds = Math.floor((duration % 60000) / 1000);
            
            document.getElementById('finalScore').textContent = accuracy + '%';
            document.getElementById('totalAttempted').textContent = total;
            document.getElementById('finalCorrect').textContent = sessionStats.correct;
            document.getElementById('finalIncorrect').textContent = sessionStats.incorrect;
            document.getElementById('timeTaken').textContent = `${minutes}m ${seconds}s`;
            
            document.getElementById('resultsSummary').classList.add('show');
        }

        function backToMenu() {
            document.getElementById('resultsSummary').classList.remove('show');
            document.getElementById('controlPanel').style.display = 'block';
        }

        function restartPractice() {
            backToMenu();
            if (currentQuestions.length > 0) {
                startSession();
            }
        }

        function reviewMistakes() {
            const mistakes = sessionStats.answers.filter(a => !a.isCorrect);
            if (mistakes.length === 0) {
                alert('No mistakes to review - perfect score!');
                return;
            }
            
            currentQuestions = mistakes.map(m => 
                database.questions.find(q => q.q === m.question)
            );
            
            backToMenu();
            startSession();
        }

        function viewStats() {
            const easy = database.questions.filter(q => q.diff === 'Easy').length;
            const medium = database.questions.filter(q => q.diff === 'Medium').length;
            const tf = database.questions.filter(q => q.type === 'TF').length;
            const mc = database.questions.filter(q => q.type === 'MC').length;
            
            alert(`Database Statistics\n\n` +
                  `Total Questions: ${database.questions.length}\n` +
                  `Easy: ${easy} | Medium: ${medium}\n` +
                  `True/False: ${tf} | Multiple Choice: ${mc}\n\n` +
                  `Session Stats:\n` +
                  `Correct: ${sessionStats.correct}\n` +
                  `Incorrect: ${sessionStats.incorrect}\n` +
                  `Skipped: ${sessionStats.skipped}`);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                sessionStats = {
                    correct: 0,
                    incorrect: 0,
                    skipped: 0,
                    startTime: null,
                    answers: []
                };
                updateStats();
                alert('Progress reset!');
            }
        }

        function exportResults() {
            const data = {
                session: sessionStats,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ucat_practice_results.json';
            a.click();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        window.onload = loadDatabase;
    </script>
</body>
</html>
